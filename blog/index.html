---
    title: Blog
    layout: default
---

<section id="blog"></section>
<div class="container">
    <div class="row centered mt mb">
        <h1>My Blog</h1>

        {% for post in site.categories['blog'] %}
        <div class="col-lg-4 col-md-4 col-sm-4 gallery">
            <h2>{{ post.title }}</h2>
            <h4>{{ post.date | date_to_long_string }}</h4>
            <a href="{{ post.url }}">Read post</a>
        </div>
        {% endfor %}

    </div><! --/row -->
</div><! --/container -->
